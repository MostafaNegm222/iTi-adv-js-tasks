<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Books</title>

</head>
<body>
    <form id="bookForm">
        <label for="numberOfBooks">Enter the number of books:</label>
        <input type="number" id="numberOfBooks" min="1" required>
        <button type="button" onclick="createBookForm()">Create Form</button>
      </form>
      
      <div id="booksContainer"></div>
      
      <table id="booksTable">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Book Price</th>
            <th>Author Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
      </table>
      
    <script src="book.js"></script>
</body>
</html>
